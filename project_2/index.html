<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Raleway:ital,wght@0,800;0,900;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href= "style.css">
    <title>Project Two</title>
</head>     
<body>
    <!-- Nav Bar -->
    <nav>
        <div><a href="#" target="_blank"><img class="logo" src="./assets/images/logo.png" alt="logo"></a></div>
        <ul>
            <li><a class="home" href="#" target="_blank">Home</a></li>
            <li><a class="about_us" href="#" target="_blank">About Us</a></li>
            <li><a class="our_services" href="#" target="_blank">Our Services</a></li>
            <li><a class="contact_us" href="#" target="_blank">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Main Section -->
    <main>
        <!-- Left Side -->
        <div class="left">
            <img class="top_angle" src="./assets/images/topAngle.png" alt="clipart">

            <p>We're always available for our Patients with emergen problems.You can easily reach us 24/7. We are focused on highest quality.</p>
            <img class="bottom_angle" src="./assets/images/bottomAngle.png" alt="clipart">
            <img class="stethoscope" src="./assets/images/stethoscope.png" alt="clipart">
            <button>Make Appointment</button>
            <img class="mouse" src="./assets/images/mouse.png" alt="clipart">
        </div>
        <!-- Right Side -->
        <div class="right">
            <img class="green" src="./assets/images/greenBox.png" alt="clipart">
            <img class="yellow" src="./assets/images/yellowBox.png" alt="clipart">
            <img class="doctor" src="./assets/images/doctor.png" alt="doctor">
        </div>
    </main>
